<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="bundle.js"></script>
</head>
<body class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top">
        <h1 class='title'>The Snack Attack!</h1>
      
    </nav>

   
    <section class="hero is-success is-fullheight">
        <div class="hero-body main-back ">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4" id=loginbox>
                    <h3 class="title has-text-white">Login</h3>
                    <p class="subtitle has-text-white">Please login to proceed.</p>
                    <div class="box">
                        <form id='userLogin'>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="email" placeholder="Your Email" autofocus="" id='email'required/>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" placeholder="Your Password" id='password'required/>
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                <input type="checkbox"/>
                                Remember me
                                </label>
                            </div>
                            <input type='submit' value='Login' class="button is-block is-info is-large is-fullwidth"/>
                            <br>
                            <p class="">
                                    <a href="./signup.html">Sign Up</a> &nbsp;·&nbsp;
                                    <a href="../" id='forgotPW'>Forgot Password</a> &nbsp;·&nbsp;
                                    <a href="../" id='needHelp'>Need Help?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
