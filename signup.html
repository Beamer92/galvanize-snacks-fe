<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="bundle.js"></script>
</head>
<body class="main-back has-navbar-fixed-top">
    <nav class="navbar is-fixed-top">
        <h1 class='title'>The Snack Attack!</h1>
    </nav>

    <section class="hero is-success is-fullheight">
            <div class="hero-body main-back ">
                <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4" id=loginbox>
                        <h3 class="title has-text-white">Sign Up!</h3>
                        <div class="box">
                            <form>
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="email" placeholder="Your Email" autofocus="">
                                    </div>
                                </div>
                                <div class="field">
                                        <div class="control">
                                            <input class="input is-large" type="text" placeholder="First Name" autofocus="">
                                        </div>
                                    </div>
                                    <div class="field">
                                            <div class="control">
                                                <input class="input is-large" type="text" placeholder="Last Name" autofocus="">
                                            </div>
                                        </div>
    
                                <div class="field">
                                    <div class="control has-icons-right">
                                        <input class="input is-large" type="password" placeholder="Password" id='pw'>
                                        <span class="icon is-small is-right">
                                            <i class="fas fa-check"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                        <div class="control has-icons-right">
                                            <input class="input is-large" type="password" placeholder="Verify Password" id='verifypw'>
                                            <span class="icon is-small is-right">
                                                <i class="fas fa-check"></i>
                                            </span>
                                        </div>
                                    </div>
                                <button class="button is-block is-info is-large is-fullwidth">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script async type="text/javascript" src="../js/bulma.js"></script>
   
</body>
</html>
